        document.addEventListener("DOMContentLoaded", function() {
            var message = new MessageViewer({
                "data": [{

                },
                {
                     "side_class": "right",
                    "message":"I’m fine thank you.<br>Sorry I’m busy because I need to <span>feed<span> my babies."
                },
                   {
                    "slide_class": "left",
                    "message":"Oh, sorry to bother you.<br>By the way, what are you and your babies going to eat? "
                },
                {
                     "side_class": "right",
                    "message":"Basically, we eat food <span>made by human</span>.<br>But it’s depend on farm."
                },
                {
                    "message":"In our case. we eat <span>pellets</span>.<br>Pellets are <span>common food</span> for chicken."
                },
                {
                    "message":"Do you want to have some?"
                },
                {
                    "slide_class": "left",
                    "message":"Oh thanks."
                }],
                "option": {
                    "loop": false
                }
            });
        }, false);




    </script>
