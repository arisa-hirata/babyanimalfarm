<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Conversations</title>

        <script>

        //CONVERSATIONS

        document.addEventListener("DOMContentLoaded", function() {
            var message = new MessageViewer({
                "data": [{
                    "side_class": "left",
                    "message":"Hi, I’m <span>Penguin</span>, How are you?"
                },
                {
                     "side_class": "right",
                    "message":"Wow. don’t be scared me…<br> I’m <span>timid</span>… and <span>lonely</span>..."
                },
                   {
                    "side_class": "left",
                    "message":"Why do you feel <span>loneliness</span>?<br> You have many friends in this farm."
                },
                {
                     "side_class": "right",
                    "message":"No...<span>sheep lives with big group</span> because we are so <span>timid</span>…<br>we need to be together."
                },
                {
                    "message":"but in this space, <span>I am a only sheep</span>!<br>I need	friends to stay with me...<span>always</span>…"
                },
                {
                    "message":"Do you want to live with me in my space?"
                },
                {
                    "side_class": "left",
                    "message":"No thank you.<br> I need to practice for the audition.<br>This farm is too small for me. BYE. "
                },
                {
                     "side_class": "right",
                    "message":"Don’t leave me alone…."
                }],
                "option": {
                    "loop": false
                }
            });
        }, false);




    </script>


    </head>

    <body>
        <div class="farm_container">
        <img src = "../../img/bg/bg.svg"  class="backgroundImage"/>

        <section id="sample" class="sample001">


                <div class="container">

                    <a href="../../penguin/farm/farm.html">
                    <div class="messageView" id="default">
                        <div class="mv-contents">
                            <p class="mv-name"></p>
                            <div class="mv-comment">
                                <p class="val"></p>
                                <p id="next" class="pointer"></p>
                            </div>
                            <p class="mv-image character"></p>

                            <img src="../../img/characters/penguin.svg" id="character" class="animal" />
                    <img src="../../img/farm_animals/sheep.svg" id="farm_animal" class="animal sheep" />

                        </div>
                    </div>
            </a>
            </div>
            </section>
        </div>
