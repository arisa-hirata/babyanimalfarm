<!DOCTYPE html>
<html lang="en">
<head>
    <title>Conversations</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="../../top/top.css" />
    <link href="../../panda/Conversation/convo.css" rel="stylesheet" type="text/css" media="screen" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../panda/Conversation/convo.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

        //CONVERSATIONS

        document.addEventListener("DOMContentLoaded", function () {
            var message = new MessageViewer({
                "data": [{
                    "side_class": "left",
                    "message": "Hello. Wow! <br>You have <span>nice hair</span>."
                },
                {
                    "side_class": "right",
                    "message": "Thank you!"
                },
                {
                    "side_class": "left",
                    "message": "Can I have your <span>wool</span>?<br>I want to be more <span>gorgeous</span> to become <span>celebrity</span>."
                },
                {
                    "side_class": "right",
                    "message": "I am really proud of my wool, but my wool is not enough to be gorgeous.<br>When I lived in Alpaca Land, <span>I did not have any girlfriends</span>..."
                },
                {
                    "message": "There was this alpaca named “<span>Super Alapaca</span>”,<br>and he made <span>5-10 girlfriends</span>! WOW!"
                },
                {
                    "side_class": "left",
                    "message": "Wait, is Alpaca Land allowed to have <span>many girlfriends</span>?"
                },
                {
                    "side_class": "right",
                    "message": "Yes. And <span>unattractive alpaca can’t get any</span>."
                },
                {
                    "side_class": "left",
                    "message": "Wow."
                }],
                "option": {
                    "loop": false
                }
            });
        }, false);




    </script>


</head>

<body>
    <div class="farm_container">
        <img src="../../img/bg/bg.svg" class="backgroundImage" />
        <a href="../farm/farm.html"><img src="../../img/items/go-back-arrow.svg" id="skip_btn"></a>
        <div id="skip_convo" class="skip_convo">
            SKIP CONVERSATION
        </div>

        <section id="sample" class="sample001">


            <div class="container">

                <a href="../../penguin/farm/farm.html">
                    <div class="messageView" id="default">
                        <div class="mv-contents">
                            <p class="mv-name"></p>
                            <div class="mv-comment">
                                <p class="val"></p>
                                <p id="next" class="pointer"></p>
                            </div>
                            <p class="mv-image character"></p>

                            <img src="../../img/characters/Penguin.svg" id="character" class="animal" />
                            <img src="../../img/farm_animals/Alpaca.svg" id="farm_animal" class="animal alpaca" />

                        </div>
                    </div>
                </a>
            </div>
        </section>
    </div>


    <!-- Portrait Screen Alert -->

    <section class="portrait hidden" id="portrait">
        <div class="alert">
            <img src="../../img/items/BAFlogo.svg" alt="BABY">
            <h2>Hello! Players!</h2>
            <p>Thank you for playing BABY ANIMAL FARM!<br>
                  If you wish to continue to play BABY ANIMAL FARM, please turn your device sideways!</p>
            <i class="fa fa-mobile"></i>
        </div>
    </section>

    <script src="../../panda/Conversation/convo_general.js"></script>


</body>


</html>
