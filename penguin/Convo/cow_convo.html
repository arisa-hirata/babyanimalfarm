<!DOCTYPE html>
<html lang="en">
<head>
    <title>Conversations</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="../../top/top.css" />
    <link href="../../panda/Conversation/convo.css" rel="stylesheet" type="text/css" media="screen" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../panda/Conversation/convo.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

        //CONVERSATIONS

        document.addEventListener("DOMContentLoaded", function () {
            var message = new MessageViewer({
                "data": [{
                    "side_class": "left",
                    "message": "Hello, I am <span>the most beautiful girl, penguin</span>.<br> How are you?"
                },
                {
                    "side_class": "right",
                    "message": "Hi Penguin, I’m <span>cow</span>."
                },
                {
                    "side_class": "left",
                    "message": "I’m going to be the <span>best actress</span> in the future,<br>so I’m thinking to change my lifestyle like celebrities."
                },
                {
                    "message": " Do you have any idea?"
                },
                {
                    "side_class": "right",
                    "message": "I don’t recommend to change your life styles.Because, you will be under <span>so much stress</span> in new environment. "
                },
                {
                    "message": "In my case, when I came this farm, I <span>could not eat food</span> because of so much <span>stress</span>."
                },
                {
                    "side_class": "left",
                    "message": "Oh, you are so <span>sensitive</span>."
                },
                {
                    "side_class": "right",
                    "message": "Yea, <span>cows are sensitive animals</span>."
                },
                {
                    "side_class": "left",
                    "message": "You can’t survive in celebrity world with such a sensitive mentality!!!"
                },
                {
                    "side_class": "right",
                    "message": "I’m not a celebrity. bye."
                }],
                "option": {
                    "loop": false
                }
            });
        }, false);




    </script>


</head>

<body>
    <div class="farm_container">
        <img src="../../img/bg/bg.svg" class="backgroundImage" />
        <a href="../farm/farm.html"><img src="../../img/items/go-back-arrow.svg" id="skip_btn"></a>
        <div id="skip_convo" class="skip_convo">
            SKIP CONVERSATION
        </div>

        <section id="sample" class="sample001">


            <div class="container">

                <a href="../../penguin/farm/farm.html">
                    <div class="messageView" id="default">
                        <div class="mv-contents">
                            <p class="mv-name"></p>
                            <div class="mv-comment">
                                <p class="val"></p>
                                <p id="next" class="pointer"></p>
                            </div>
                            <p class="mv-image character"></p>

                            <img src="../../img/characters/Penguin.svg" id="character" class="animal" />
                            <img src="../../img/farm_animals/cow.svg" id="farm_animal" class="animal cow" />

                        </div>
                    </div>
                </a>
            </div>
        </section>
    </div>

    <!-- Portrait Screen Alert -->

    <section class="portrait hidden" id="portrait">
        <div class="alert">
            <img src="../../img/items/BAFlogo.svg" alt="BABY">
            <h2>Hello! Players!</h2>
            <p>Thank you for playing BABY ANIMAL FARM!<br>
                  If you wish to continue to play BABY ANIMAL FARM, please turn your device sideways!</p>
            <i class="fa fa-mobile"></i>
        </div>
    </section>

    <script src="../../panda/Conversation/convo_general.js"></script>

</body>


</html>
